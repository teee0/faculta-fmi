<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Salveaza detaliile utilizatorului</title>
    <script src="e2.js"></script>
</head>
<body>
    <h1>Detalii Utilizator</h1>
    <label for="nume">Nume:</label>
    <input type="text" id="nume" placeholder="Numele"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Emailul"><br><br>
    <label for="varsta">Vârstă:</label>
    <input type="number" id="varsta" placeholder="Varsta" min="1"><br><br>
    <button id="salveaza">Salveaza detaliile</button>
    <h2>Informatii salvate:</h2>
    <div id="informatii">
        <p>Niciun detaliu salvat inca.</p>
    </div>
</body>
</html>
