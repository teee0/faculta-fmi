<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Traduceri</title>
		<script src="e4.js"></script>
</head>
<body>
    <h1>Traducator</h1>
    <form id="form">
        <label for="cuvant">Introduceți cuvântul:</label>
        <input type="text" id="cuvant" required>

        <label for="limba">Selectați limba:</label>
        <select id="limba">
            <option value="engleza">Engleză</option>
            <option value="franceza">Franceză</option>
        </select>

        <button type="submit" id="traducere">Traducere</button>
    </form>

    <h2>Rezultat:</h2>
    <div id="rezultat"></div>
</body>
</html>
